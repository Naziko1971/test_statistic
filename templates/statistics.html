<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика по уровням</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .stats-table th, .stats-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .stats-table th { background-color: #f2f2f2; }
        .total-students { margin-top: 20px; font-weight: bold; }
        .home-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-btn:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Статистика по уровням</h1>
        <table class="stats-table">
            <thead>
                <tr>
                    <th>Уровень</th>
                    <th>Количество студентов</th>
                    <th>Процент</th>
                </tr>
            </thead>
            <tbody>
                {% for level, data in level_stats.items() %}
                <tr>
                    <td>{{ level }}</td>
                    <td>{{ data.count }}</td>
                    <td>{{ data.percentage }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="total-students">Всего студентов: {{ total_students }}</p>
        <a href="/" class="home-btn">Вернуться на главную</a>
    </div>
</body>
</html>
